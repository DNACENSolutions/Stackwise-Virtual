devices:
  SWITCH-1:
    alias: svlswitch1
    connections:
      a:
        arguments:
          learn_hostname: 'true'
        ip: 204.100.48.33
        port: 22
        protocol: ssh
        ssh_options: ' -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
      defaults:
        class: unicon.Unicon
    custom:
      switchnumber: '1'
      switchpriority: '15'
    os: iosxe
    passwords: '%{testbed.passwords}'
    tacacs: '%{testbed.tacacs}'
    type: IOS-XE
  SWITCH-2:
    alias: svlswitch2
    connections:
      a:
        arguments:
          learn_hostname: 'true'
        ip: 204.100.48.34
        port: 22
        protocol: ssh
        ssh_options: ' -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
      defaults:
        class: unicon.Unicon
    custom:
      switchnumber: '2'
      switchpriority: '10'
    os: iosxe
    passwords: '%{testbed.passwords}'
    tacacs: '%{testbed.tacacs}'
    type: IOS-XE
testbed:
  custom:
    switchstackinggroups:
    - domainNumber: 3
      numberofswitches: 2
      platformType: '9600'
      switchs:
      - SWITCH-1
      - SWITCH-2
  name: STACKWISE-VIRTUAL
  passwords:
    enable: Cisco#123
    line: Cisco#123
    tacacs: Lablab#123
  tacacs:
    login_prompt: 'Username:'
    password_prompt: 'Password:'
    username: wlcaccess
topology:
  SWITCH-1:
    interfaces:
      TwentyFiveGigE1/0/25:
        link: STACKWISEVIRTUAL-LINK-5
        type: ethernet
      TwentyFiveGigE1/0/31:
        link: DAD-LINK-3
        type: ethernet
      TwentyFiveGigE1/0/48:
        link: STACKWISEVIRTUAL-LINK-4
        type: ethernet
  SWITCH-2:
    interfaces:
      TwentyFiveGigE1/0/25:
        link: STACKWISEVIRTUAL-LINK-5
        type: ethernet
      TwentyFiveGigE1/0/31:
        link: DAD-LINK-3
        type: ethernet
      TwentyFiveGigE1/0/48:
        link: STACKWISEVIRTUAL-LINK-4
        type: ethernet
