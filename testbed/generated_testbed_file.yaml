testbed:
  name: STACKWISE-VIRTUAL
  tacacs:
    login_prompt: 'Username:'
    password_prompt: 'Password:'
    username: sampleuser
  passwords:
    tacacs: Sample#1223
    enable: Cisco#123
    line: Cisco#123
  custom:
    switchstackinggroups:
    - numberofswitches: 2
      domainNumber: 3
      platformType: '9600'
      switchs:
      - SWITCH-1
      - SWITCH-2
devices:
  SWITCH-1:
    os: iosxe
    type: IOS-XE
    custom:
      switchnumber: '1'
      switchpriority: '15'
    alias: svlswitch1
    tacacs: '%{testbed.tacacs}'
    passwords: '%{testbed.passwords}'
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.195.243.101
        port: 22
        arguments:
          learn_hostname: true
  SWITCH-2:
    os: iosxe
    type: IOS-XE
    custom:
      switchnumber: '2'
      switchpriority: '10'
    alias: svlswitch2
    tacacs: '%{testbed.tacacs}'
    passwords: '%{testbed.passwords}'
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: ssh
        ip: 10.195.243.102
        port: 22
        arguments:
          learn_hostname: true
topology:
  SWITCH-1:
    interfaces:
      TwentyFiveGigE1/1/0/48:
        link: DAD-LINK-1
        type: ethernet
      TwentyFiveGigE1/1/0/25:
        link: STACKWISEVIRTUAL-LINK-1
        type: ethernet
      TwentyFiveGigE1/1/0/31:
        link: STACKWISEVIRTUAL-LINK-2
        type: ethernet
  SWITCH-2:
    interfaces:
      TwentyFiveGigE2/1/0/48:
        link: DAD-LINK-1
        type: ethernet
      TwentyFiveGigE2/1/0/25:
        link: STACKWISEVIRTUAL-LINK-1
        type: ethernet
      TwentyFiveGigE2/1/0/31:
        link: STACKWISEVIRTUAL-LINK-2
        type: ethernet
