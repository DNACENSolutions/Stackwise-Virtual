        {% block main %}
        <main>
            <div class="main-page">
                <div class="main-page__card" id="main_card">
                    {% block title %}
                    <div class="main-page__card__title" style="width:16rem;">Configure Your Testbed</div>
                    {% endblock %}
                    
                    {% block content %}
                    <div class="main-page__card__form-container">
                        <p>CONTENT HERE</p>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </main>
        {% endblock %}
        <script>
            const saved_files = document.getElementById('load-file')
            saved_files.addEventListener('click', function () {
                window.location.assign("{% url 'saved-files' %}")
            })

            const logo = document.getElementById('logo')
            logo.addEventListener('click', function () {
                window.location.assign("{% url 'testbed-config' %}")
            })
        </script>
